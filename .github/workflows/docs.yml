name: Docs
on:
  push:
    branches:
      - home

env:
  LATEST_RELEASE_BRANCH: v10.0
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/checkout@v2
        with:
          ref: gh-pages
          path: gh-pages

      - name: Substitute LATEST_RELEASE_BRANCH
        run: sed -i 's/LATEST_RELEASE_BRANCH/${{ env.LATEST_RELEASE_BRANCH }}/g' index.html

      - name: Copy files
        run: cp index.html gh-pages/

      - name: Commit changes
        working-directory: gh-pages
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m 'Update from home branch'
          git push
