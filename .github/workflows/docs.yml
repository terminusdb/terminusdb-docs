name: Docs
on:
  push:
    branches:
      - main
      - v*

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1

      - name: Extract branch name
        shell: bash
        run: |
          echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch

      - name: Run reference generation script
        run: bash .github/generate_docs.sh ${{ steps.extract_branch.outputs.branch }}

      - name: Deploy to subdir ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: gh-pages
          target-folder: ${{ steps.extract_branch.outputs.branch }}
          folder: .
